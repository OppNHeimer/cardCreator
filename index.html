<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel='stylesheet' type='text/css' media='screen' href='style.css' />
  <script src='script.js'></script>
</head>
<body>
  <h1>hello world</h1>
  <section class='inputs'></section>
    <form class='inputs__form'>
      <label class='inputs__form__label'>Full Name</label>
      <input class='inputs__form__input' type='text' name='name' id='name' />      
      <label class='inputs__form__label'>Email</label>
      <input class='inputs__form__input' type='text' name='email' id='email' />
      <label class='inputs__form__label'>Company Name</label>
      <input class='inputs__form__input' type='text' name='companyName' id='companyName' />
      <label class='inputs__form__label'>Address Line 1</label>
      <input class='inputs__form__input' type='text' name='address1' id='address1' />
      <label class='inputs__form__label'>Address Line 2</label>
      <input class='inputs__form__input' type='text' name='address2' id='address2' />
      <label class='inputs__form__label'>Website</label>
      <input class='inputs__form__input' type='text' name='web' id='web' />
      <label class='inputs__form__label'>Phone</label>
      <input class='inputs__form__input' type='text' name='phone' id='phone' />
    </form>
  <section class='upload'>
    <form class='upload__form'>
      <input type="file" onchange="addImages()" />
    </form>
  </section>
  <section class='gallery'>
    
  </section>
  <section class='preview'>
    <img class='preview__img' src="" height="200" alt="Image preview..." />
  </section>
</body>
</html>
