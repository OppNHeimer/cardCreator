<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel='stylesheet' type='text/css' media='screen' href='style.css' />
  <script src='script.js'></script>
</head>
<body>
  <section class='edit'>
      <img class='edit__header__img' src='./icons/chevron-down.png' onclick='toggleShow()'/>
      <h1>Edit Card</h1>
    
    <form class='edit__form'>
      <!-- inputs and labes inserted by script -->
    </form>
    <form class='edit__upload-image'>
        <h4>Upload Logo</h4>
        <input type="file" onchange='addImages()' />
    </form>
    <div class='gallery'>
      <!-- images inserted by script -->
    </div>
  </section>
 
  <section class='preview'>
    <img class='preview__img' src="" alt="Image preview..." />
    <!-- text inserted by script -->
    <div class='preview__large-inline'></div>
    <div class='preview__medium-inline'></div>
    <div class='preview__small-block'></div>
  </section>
</body>
</html>
