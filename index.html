<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CardCreator</title>
  <link rel='stylesheet' type='text/css' media='screen' href='style.css' />
  <script src='script.js'></script>
</head>
<body>
  <section class='edit'>
    <img class='edit__header__img' src='./icons/chevron-down.png' onclick='toggleShow()'/>
    <h1>Edit Card</h1>
    <div class='edit__body'>
      <div class='edit__body__left'>
        <form class='edit__body__left__form'>
          
          <!-- inputs and labes inserted by script -->
        </form>
        <div class='edit__body__left__color-picker'>
          <label>Accent Color</label>
          <input class='edit__body__left__color-picker__input' type='color'  value='#FFFFFF' />
        </div>
      </div>
      <form class='edit__body__upload-image'>
          <h4 class='edit__body__upload-image__h4'>Upload Logo</h4>
          <input type="file" onchange='addImages()' />
          <div class='edit__body__upload-image__gallery'>
              <!-- images inserted by script -->
          </div>
      </form>
    </div>
  </section>
 
  <section class='preview'>
    <img class='preview__img' src="" />
    <!-- text inserted by script -->
    <div class='preview__text'>
      <div class='preview__text__large-inline'></div>
      <div class='preview__text__medium-block'></div>
    </div>
    <div class='preview__text__small-inline'></div>
  </section>
</body>
</html>
